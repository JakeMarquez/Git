<fieldset>
<center>
    <ul id="loginerrors">
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()">
        <div>
            <label class="inputlabel"><u>Email</u></label>
            <input class="form-control logininput" ng-model="controller.registerUser.email" style="text-align:center;" maxlength="40"/>
        </div>
        <div>
            <label class="inputlabel"><u>Username</u></label>
            <input class="form-control logininput" ng-model="controller.registerUser.username" style="text-align:center;" maxlength="10"/>
        </div>
        <div>
            <label class="inputlabel"><u>Password</u></label>
            <input class="form-control logininput" type="password" ng-model="controller.registerUser.password" style="text-align:center;" maxlength="20"/>
        </div>
        <div>
            <label class="inputlabel"><u>Confirm Password</u></label>
            <input class="form-control logininput" type="password" ng-model="controller.registerUser.confirmPassword" style="text-align:center;" maxlength="20"/>
        </div>
        <input class="btn btn-default" type="submit" value="Register" id="loginbutton" /><br /><br />
    </form>
</center>
</fieldset>
